<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HOMA Index Calculator</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="HOMA Calc">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icons/512.png">
    <link rel="apple-touch-icon" sizes="57x57" href="icons/57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="icons/60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="icons/72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="icons/76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="icons/114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icons/120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="icons/144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/180.png">
    <meta name="theme-color" content="#ffffff">
    <meta name="description" content="Calculator for HOMA index based on glucose and insulin levels">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            background-color: #fff;
        }

        .input-group {
            margin: 15px 0;
        }

        .input-title {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }

        .input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .result {
            margin: 20px 0;
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="input-group">
        <label class="input-title">глюкоза натощак (ммоль/л)</label>
        <input type="number" class="input" id="input1" placeholder="Enter first number">
    </div>

    <div class="input-group">
        <label class="input-title">инсулин натощак (мкМЕ/мл)</label>
        <input type="number" class="input" id="input2" placeholder="Enter second number">
    </div>

    <p class="result" id="result">Result: 0</p>

    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        const HOMA_INDEX_CONSTANT = 22.5;
        const HOMA_INDEX_THRESHOLD = 2.7;

        const input1 = document.getElementById('input1');
        const input2 = document.getElementById('input2');
        const result = document.getElementById('result');

        function calculateResult() {
            const value1 = parseFloat(input1.value) || 0;
            const value2 = parseFloat(input2.value) || 0;
            const calculation = (value1 * value2) / HOMA_INDEX_CONSTANT;
            result.textContent = `Result: ${calculation.toFixed(2)}`;
            result.style.color = calculation > HOMA_INDEX_THRESHOLD ? '#8B0000' : '#333';
        }

        input1.addEventListener('input', calculateResult);
        input2.addEventListener('input', calculateResult);
    </script>
</body>
</html>
